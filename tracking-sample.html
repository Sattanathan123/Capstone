<!DOCTYPE html>
<html>
<head>
    <title>Track Application</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .search-box { margin: 20px 0; }
        input { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        .timeline { margin: 30px 0; }
        .step { padding: 15px; margin: 10px 0; border-left: 4px solid #ddd; }
        .step.active { border-color: #28a745; background: #d4edda; }
        .step.rejected { border-color: #dc3545; background: #f8d7da; }
        .details { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Track Your Application</h1>
    <div class="search-box">
        <input type="text" id="appId" placeholder="Enter Application ID (e.g., TN24000001)">
        <button onclick="trackApplication()">Track</button>
    </div>
    <div id="result"></div>

    <script>
        async function trackApplication() {
            const appId = document.getElementById('appId').value;
            if (!appId) {
                alert('Please enter Application ID');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/api/track/${appId}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p style="color:red">${data.error}</p>`;
                    return;
                }
                
                let html = `
                    <div class="details">
                        <h3>Application Details</h3>
                        <p><strong>Application ID:</strong> ${data.applicationId}</p>
                        <p><strong>Scheme:</strong> ${data.schemeName}</p>
                        <p><strong>Applicant:</strong> ${data.applicantName}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                        ${data.sanctionedAmount ? `<p><strong>Sanctioned Amount:</strong> â‚¹${data.sanctionedAmount}</p>` : ''}
                    </div>
                    <div class="timeline">
                        <h3>Application Timeline</h3>
                        <div class="step ${data.timeline.submitted ? 'active' : ''}">
                            <strong>1. Application Submitted</strong>
                            <p>${data.appliedDate || 'Pending'}</p>
                        </div>
                        <div class="step ${data.timeline.underReview ? 'active' : ''}">
                            <strong>2. Under Review</strong>
                            <p>${data.remarks || 'Waiting for verification'}</p>
                        </div>
                        <div class="step ${data.timeline.verified ? 'active' : ''}">
                            <strong>3. Verified by Field Officer</strong>
                            <p>${data.verificationRemarks || 'Pending'}</p>
                        </div>
                        <div class="step ${data.timeline.sanctioned ? 'active' : data.timeline.rejected ? 'rejected' : ''}">
                            <strong>4. ${data.timeline.sanctioned ? 'Sanctioned' : data.timeline.rejected ? 'Rejected' : 'Pending Sanction'}</strong>
                            <p>${data.sanctioningRemarks || 'Pending'}</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
